    <script>
      const vehicle1Input = document.getElementById('vehicle1');
      const vehicle2Input = document.getElementById('vehicle2');
      const signatureContainer = document.getElementById('signature-container');
      const fileUploadContainer = document.getElementById(
        'file-upload-container'
      );

      fileUploadContainer.style.display = 'none';

      vehicle1Input.addEventListener('change', () => {
        if (vehicle1Input.checked) {
          signatureContainer.style.display = 'block';
          fileUploadContainer.style.display = 'none';
        }
      });

      vehicle2Input.addEventListener('change', () => {
        if (vehicle2Input.checked) {
          signatureContainer.style.display = 'none';
          fileUploadContainer.style.display = 'block';
        }
      });
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.3.5/signature_pad.min.js"
      integrity="sha512-kw/nRM/BMR2XGArXnOoxKOO5VBHLdITAW00aG8qK4zBzcLVZ4nzg7/oYCaoiwc8U9zrnsO9UHqpyljJ8+iqYiQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      var canvas = document.getElementById('signature-pad');

      function resizeCanvas() {
        var ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext('2d').scale(ratio, ratio);
      }
      window.onresize = resizeCanvas;
      resizeCanvas();

      var signaturePad = new SignaturePad(canvas, {
        backgroundColor: 'rgb(250,250,250)',
      });

      document.getElementById('clear').addEventListener('click', function () {
        signaturePad.clear();
      });
    </script>

    <script>
      const signatureOption = document.getElementById('signatureOption');
      const uploadOption = document.getElementById('uploadOption');
      const signatureContent = document.getElementById('signatureContent');
      const uploadContent = document.getElementById('uploadContent');

      signatureContent.style.display = 'block';
      signatureOption.addEventListener('change', () => {
        signatureContent.style.display = 'block';
        uploadContent.style.display = 'none';
      });

      uploadOption.addEventListener('change', () => {
        signatureContent.style.display = 'none';
        uploadContent.style.display = 'block';
      });
    </script>
